<form [formGroup]="options" (ngSubmit)="onSubmit()">
		<div class="item">
			<mat-form-field>
				<input matInput formControlName="cityName" placeholder="Enter city name" required autofocus/>
			</mat-form-field>
		</div>
		<div class="item">
			<mat-radio-group formControlName="forecastType">
				<mat-radio-button value="hourly">Hour</mat-radio-button>
				<mat-radio-button value="daily">Day</mat-radio-button>
			</mat-radio-group>
		</div>
</form>
